name: DEV actions
on:
  push:
    branches:
      - DEV
      - STAGE

jobs:
  save-output:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install requests

      - name: Check out master branch
        uses: actions/checkout@v4
        with:
          ref: 'master'

      # Run DEVflow script if pushed to DEV branch
      - name: Run DEVflow script
        if: github.ref == 'refs/heads/DEV' && github.event_name == 'push'
        run: |
          python3 project_code/DEVflow.py 
          python3 project_code/DEVflow.py > policyCode.txt

      # Conditionally checkout master branch only if pushed to DEV branch
      - name: Check out master branch
        if: github.ref == 'refs/heads/DEV' && github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          ref: 'master'

      # Run STAGEflow script if pushed to STAGE branch
      - name: Check out STAGE branch
        if: github.ref == 'refs/heads/STAGE' && github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          ref: 'STAGE'

      - name: Check out master branch
        uses: actions/checkout@v4
        with:
          ref: 'master'

      - name: Run STAGEflow script
        if: github.ref == 'refs/heads/STAGE' && github.event_name == 'push'
        run: |
          python3 project_code/STAGEflow.py 
